<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    
    <!-- Header -->
    <header id="header-container">
      <div class="container">
        <div class="row justify-content-center justify-content-between">
          <div class="col-3">
            <h1>Platzishop</h1>
          </div>
          <div class="col-3 align-self-center text-right">
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </header>
    <!-- /Header -->

    <!-- Menu -->
    <nav id="menu-container" class="navbar navbar-light">
      <div class="container">
        <div class="row">
          <div class="col-10 offset-2 col-md-4 offset-md-0">

              <ul class="nav">
                <li class="nav-item active">
                  <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Cátalogo</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Carrito</a>
                </li>
              </ul>

          </div>
          <div class="col-12 col-md-6 offset-md-2 align-self-center">
            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="¿Encontró lo que buscaba?">
                <span class="input-group-btn">
                  <button class="btn btn-platzi" type="button">
                    Buscar
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- /Menu -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
